{% extends 'apiCalls/base_before_login.html' %}
{% load static %}
{% block content %}
    <div class="welcome">
        <h1>Welcome to the Cotton Portal</h1>
        <div>                        <!-- keep this in dissimissable warning -->
            {% if errors %}
                {% for key, value in errors.items %}
                    <h3>{{key}} - {{value}}</h3>
                {% endfor %}
            {% endif %}
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2">
            </div>

            <div class="col-sm-8">
                <div class="logincontainer">
                    <form method = "POST", action = "/signup/">
                        <div class="heading">
                            <h3>Sign up</h3>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="wrap-input">
                                    <input class="input" type="text" name="firstname" placeholder="First name" required="true">                        
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="wrap-input">
                                    <input class="input" type="text" name="lastname" placeholder="Last name" required="true">                           
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="wrap-input">
                                    <input class="input" type="number" name="username" placeholder="Phone no." required="true">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="wrap-input">
                                    <input class="input" type="email" name="email" placeholder="Email Id">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="wrap-input">
                                    <input class="input" type="password" name="password" placeholder="Password" required="true"> 
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="wrap-input">
                                    <input class="input" type="text" name="gst" placeholder="GST">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6">
                                <div class="wrap-input">
                                    <input class="input" type="number" name="aadhar" placeholder="Adhaar No." required="true">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="wrap-input">
                                    <input class="input" type="number" name="pan" placeholder="PAN" required="true">
                                </div>
                            </div>
                        </div>

                        <div class="login-btn">
                            <button type = "submit" class="login-form-btn">
                                Sign Up 
                            </button>
                        </div>
                        <div class="flex-col-c">
                            <!-- <span class="txt1">
                                Donâ€™t have an account?
                            </span>-->
    
                            <a href="/login/" class="txt2">
                                Log in
                            </a> 
                            
                        </div>
                    </form>                
                </div>
            </div>

            <div class="col-sm-2">
                
            </div>

        </div>
    </div>
      
{% endblock %}
