{% extends 'apiCalls/base.html' %}
{% load static %}
{% block content %}

<!-- <div style="background-image: url({% static 'img/background2.jpg' %});"> -->

    <div class="welcome">
        <h1>Welcome to the Cotton Portal</h2>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
            </div>

            <div class="col-sm-4">
                <div class="logincontainer">
                    <form method = "POST" action = "/otplogin/">
                        <div class="heading">
                            <h3>Sign in</h3>
                        </div>
                       
                            <div class="wrap-input" data-validate="Please enter username">
                                <input class="input" value = "{{username}}" type="text" name="username" 
                                placeholder="Username" required="true" readonly>
                            </div>

                            <div class="wrap-input" data-validate="Please enter a password">
                                <input class="input" type = "text" name="otp" placeholder="OTP" required="true">                           
                            </div>

                            <div class="login-btn">
                                <button type = "submit" class="login-form-btn">
                                    Sign in 
                                </button>
                            </div>

                        <div class="flex-col-c">
                            <span class="txt1">
                                Donâ€™t have an account?
                            </span>
    
                            <a href="/signup" class="txt2">
                                Sign up now
                            </a>
                        </div>
                    </form>                
                </div>
            </div>

            <div class="col-sm-4">
                
            </div>

        </div>
    </div>
<!-- </div> -->
{% endblock %}
